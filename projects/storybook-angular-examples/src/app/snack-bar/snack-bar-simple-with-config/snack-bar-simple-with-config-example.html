<h5>Opens a snackbar with extra configuration.</h5>
<div class="container">
  <button
    bao-button
    type="button"
    displayType="utility"
    level="primary"
    size="medium"
    style="margin-right: 1rem"
    aria-haspopup="dialog"
    (click)="openCenterDisplay()"
  >
    Center display
  </button>
  <button
    bao-button
    type="button"
    displayType="utility"
    level="primary"
    size="medium"
    style="margin-right: 1rem"
    aria-haspopup="dialog"
    (click)="openRightDisplay()"
  >
    Right display
  </button>
  <button
    bao-button
    type="button"
    displayType="utility"
    level="primary"
    size="medium"
    style="margin-right: 1rem"
    aria-haspopup="dialog"
    (click)="open10sDuration()"
  >
    10s duration
  </button>
</div>
