<h5>Opens a snackbar with a message that expires after 5s.</h5>
<div class="container">
  <button
    bao-button
    type="button"
    displayType="utility"
    level="primary"
    size="medium"
    style="margin-right: 1rem"
    aria-haspopup="dialog"
    (click)="openInfo()"
  >
    Info
  </button>
  <button
    bao-button
    type="button"
    displayType="utility"
    level="primary"
    size="medium"
    style="margin-right: 1rem"
    aria-haspopup="dialog"
    (click)="openSuccess()"
  >
    Success
  </button>
  <button
    bao-button
    type="button"
    displayType="utility"
    level="primary"
    size="medium"
    style="margin-right: 1rem"
    aria-haspopup="dialog"
    (click)="openDanger()"
  >
    Danger
  </button>
</div>
