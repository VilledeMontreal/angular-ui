<div
  class="bao-snackbar show"
  [ngClass]="toastClass"
  [attr.aria-live]="politeness"
  aria-atomic="true"
>
  <div class="bao-snackbar-icon">
    <bao-icon [svgIcon]="toastIcon" [title]="toastIconTitle"></bao-icon>
  </div>
  <div class="bao-snackbar-body">
    {{ data.message }}
  </div>
  <div class="bao-snackbar-action">
    <div *ngIf="hasAction">
      <button
        bao-button
        role="button"
        type="utility"
        level="tertiary"
        [reversed]="true"
        [title]="data.actionLabelOrIcon"
        (click)="action()"
      >
        <bao-icon
          *ngIf="isActionIcon; else isActionText"
          [svgIcon]="data.actionLabelOrIcon"
          [title]="data.actionLabelOrIcon"
        ></bao-icon>
        <ng-template #isActionText
          ><span>{{ data.actionLabelOrIcon }}</span></ng-template
        >
      </button>
    </div>
    <div *ngIf="data.showClose">
      <button
        bao-button
        role="button"
        type="utility"
        level="tertiary"
        [reversed]="true"
        title="{{ showCloseTitle }}"
        (click)="close()"
      >
        <bao-icon svgIcon="icon-x" title="{{ showCloseTitle }}"></bao-icon>
      </button>
    </div>
  </div>
</div>
