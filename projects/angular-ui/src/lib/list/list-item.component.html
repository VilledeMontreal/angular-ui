</div>
<div class="bao-list-item-content">
  <div class="bao-list-item-text">
    <ng-content></ng-content>
  </div>
  <div class="bao-list-item-tag">
    <ng-content
      select="bao-tag, [bao-tag], baoIconTag, [baoIconTag]"

  </div>
</div>
<div class="bao-list-item-actions">

  >
  </ng-content>
</div>
